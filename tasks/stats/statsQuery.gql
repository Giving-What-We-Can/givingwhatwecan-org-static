fragment pledgeFields on GwwcPledgesEdge {
  node {
    rankByPledgeType
        fullName
        pledgeStart
        pledgeEnd
        pledgePercentage
        pledgeType
  }
}

query stats {
  TotalPledges: getGwwcMemberCount(pledgeType:GIVING_WHAT_WE_CAN)
  TotalTryGivers: getGwwcMemberCount(pledgeType:TRY_GIVING)
  TotalPayments: getPledgesTotalPayments
  TotalLiability: getPledgesTotalLiability
  TotalCompletion: getPledgesTotalCompletion
  Pledgers: allGwwcPledges (
    condition: {
      pledgeType:GIVING_WHAT_WE_CAN
    }
  ) {
    edges {
     ...pledgeFields
    }
  }
  TryGivers: allGwwcPledges (
    condition: {
      pledgeType:TRY_GIVING
    }
  ) {
    edges {
     ...pledgeFields
    }
  }
}
